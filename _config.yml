# Site Settings
lang: en
title: Bailey3D
tagline: Technical Art
email: contact@bailey3d.com
description: >
  Technical Artist - Specialising in Pipeline, Tools, and Shaders.
baseurl: ""
url: "https://www.bailey3d.com"
permalink: pretty
favicon: "/assets/images/B3D_Logo.png"
hero_image: /assets/images/banner.jpg
#hide_share_buttons: true 
#theme_color: '#eeeeee'
#fixed_navbar: top
#direction: one of <ltr, rtl, auto>, default: ltr
remote_theme: chrisrhymes/bulma-clean-theme

paginate: 5
paginate_path: "/blog/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname
  shortname: csrhymes


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm
  - jekyll-redirect-from

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

google_analytics: G-YBL8T39XKG
google-analytics: G-YBL8T39XKG

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Bailey Martin"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true
  -
    scope:
      path: ""
      type: "products"
    values:
      author: "Bailey Martin"
      layout: product
      image: https://via.placeholder.com/800x600
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products: 
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false

  docs:
    output: true
    permalink: /:collection/:path/
    layout: page
    image: https://via.placeholder.com/800x600
    show_sidebar: false


